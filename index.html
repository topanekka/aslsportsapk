<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Iframe</title>
    <style>
        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 400px;
            background: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 10px;
            border-radius: 8px;
        }

        #popup iframe {
            width: 100%;
            height: 120%;
            border: none;
        }

        #popup .close-btn {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        /* Overlay Background */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Image Button */
        #openPopupImg {
            width: 100px; /* Adjust size as needed */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Clickable Image -->
   

    <!-- Overlay -->
    <div id="overlay" onclick="closePopup()"></div>

    <!-- Popup -->
    <div id="popup">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <iframe src="https://asl-sports-web.netlify.app/appiframe"></iframe>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
