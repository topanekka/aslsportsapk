<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Fonts and Icons -->
  <link rel="shortcut icon" href="https://iili.io/3CdkUen.md.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body {
      background: black;
      color: #fff;
    }

    .wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 50px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: -50px;
      margin-left: 25%;
      line-height: 1;
      font-weight: 700;
    }

    .dot {
      color: #4FEBFE;
    }

    p {
      text-align: center;
      margin: 18px;
      font-family: 'Muli', sans-serif;
      font-weight: normal;
    }

    .icons {
      text-align: center;
    }

    .icons i {
      color: #00091B;
      background: #fff;
      height: 15px;
      width: 15px;
      padding: 13px;
      margin: 0 10px;
      border-radius: 50px;
      border: 2px solid #fff;
      transition: all 200ms ease;
    }

    .icons i:hover {
      color: #fff;
      background: none;
      cursor: pointer;
      transform: scale(1.2);
    }

    .project-showcase {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 3rem 0;
    }

    .project-item {
      flex: 1 0 300px;
      margin: 1rem;
      text-align: center;
    }

    .project-item img {
      width: 20%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-item h2 {
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .project-item p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .project-item a {
      display: block;
      background-color: #4FEBFE;
      color: #000000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .project-item a:hover {
      background-color: #30D1C5;
    }

    @media (max-width: 768px) {
      .project-item {
        flex: 1 0 100%;
      }

      .project-item img {
        width: 60%;
      }
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      height: 400px;
      background: black;
      z-index: 1000;
      padding: 10px;
      border-radius: 8px;
    }

    #popup iframe {
      width: 100%;
      height: 120%;
      border: none;
    }

    #popup .close-btn {
      text-align: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <p>
      <a href="https://instagram.com/techiesneh">
        <img src="https://iili.io/3CdkUen.md.jpg" height="150" width="150" alt="Logo">
      </a>
    </p>
    <h1 id="animatedTitle" class="animate__animated animate__flip">ASL SPORTS<span class="dot">.</span></h1>

    <div class="project-showcase">
      <div class="project-item">
        <img id="openPopupImg" src="https://iili.io/3C2NrZv.md.jpg" alt="Open Popup" onclick="openPopup()">
        <h2>ASL SPORTS v1.1</h2>
        <a href="https://raw.githubusercontent.com/Bandri5/MYAPP/refs/heads/main/ASL%20SPORTS%20v1.1.apk" target="_blank">INSTALL NOW</a>
      </div>
    </div>

    <p>If Download Not working | Download from Telegram</p>
    <div class="icons">
      <a href="https://t.me/livecricket_abot"><i class="fa fa-paper-plane"></i></a>
      <a href="https://t.me/aslsports_apkbot"><i class="fa fa-telegram"></i></a>
      <a href="https://chat.whatsapp.com/FErB2xRlnZC8ALpQ63dm9D"><i class="fa fa-whatsapp"></i></a>
    </div>
  </div>

  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <iframe src="https://asl-sports-web.netlify.app/appiframe"></iframe>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Animation loop every 3 seconds
    setInterval(() => {
      const title = document.getElementById("animatedTitle");
      title.classList.remove("animate__flip");
      void title.offsetWidth; // trigger reflow
      title.classList.add("animate__flip");
    }, 3000);
  </script>

</body>

</html>
